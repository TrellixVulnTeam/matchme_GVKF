<!doctype html>
<html lang="en">
  <head>
    <title>MatchMe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Karla|Roboto">
    <style type="text/css">
      .text-overflow {
        color: transparent;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        width: 500px; 
      }
    </style>
  </head>

  <body>
    <nav class="navbar navbar-expand-sm navbar-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="collapsibleNavbar">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="about.html">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#tutorial">Tutorial</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact.html">Contact</a>
            </li>    
          </ul>
        </div>  
    </nav>
    <div class="container">
      <div id="login">
        <h1>MatchMe</h1>
        <p>Chat with people while listening<br>to your favorite songs!</p>
        <a href="/login" class="login-btn | text-decoration-none">Log in with <br>Spotify</a>
      </div>
      <div id="loggedin">
        <h2 style="color: #EDF5E1; text-align:center;">MatchMe Profile</h2>
        <div id="user-profile"></div>
        <div id="oauth">
        </div>
      </div>
    </div>
    
    <script id="user-profile-template" type="text/x-handlebars-template">
      <h3>Hello ðŸ‘‹, {{first_name}} !
      </h3>
      <div class="profileContainer">
        <div class="row" style="margin-left: 100px">
          <div class="column">
            <img src="{{image.0.url}}"/>
          </div>
          <div class="columnStyle" id="column-style">
            <div class="row" >
              Username: {{full_name}}
            </div>
            <div class="row">
              Email: {{email}}
            </div>
            <div class="row">
              Followers: {{follower_count.total}}
            </div>
          </div>
        </div>
        <div id="match" style="display: flex; flex-direction: column; align-items: center;">
          <a href="/'b1 code'/chat-node-socket/public/index.html"class="match-btn | text-decoration-none">Match Me! &#129046</a>
        </div>
    </script> 

    <script id="oauth-template" type="text/x-handlebars-template">
      <dl class="dl-horizontal">
        <dd class="text-overflow">{{access_token}}</dd>
        <dd class="text-overflow">{{refresh_token}}</dd>
      </dl>
    </script>
    
    <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.1/handlebars.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
      
    <script>
        (function() {

          /**
           * Obtains parameters from the hash of the URL
           * @return Object
           */
          function getHashParams() {
            var hashParams = {};
            var e, r = /([^&;=]+)=?([^&;]*)/g,
                q = window.location.hash.substring(1);
            while ( e = r.exec(q)) {
               hashParams[e[1]] = decodeURIComponent(e[2]);
            }
            return hashParams;
          }
  
          var userProfileSource = document.getElementById('user-profile-template').innerHTML,
              userProfileTemplate = Handlebars.compile(userProfileSource),
              userProfilePlaceholder = document.getElementById('user-profile');
  
          var oauthSource = document.getElementById('oauth-template').innerHTML,
              oauthTemplate = Handlebars.compile(oauthSource),
              oauthPlaceholder = document.getElementById('oauth');
  
          var params = getHashParams();
  
          var access_token = params.access_token,
              refresh_token = params.refresh_token,
              error = params.error;
  
          if (error) {
            alert('There was an error during the authentication');
          } else {
            if (access_token) {
              // render oauth info
              oauthPlaceholder.innerHTML = oauthTemplate({
                access_token: access_token,
                refresh_token: refresh_token
              });
  
              $.ajax({
                  url: 'https://api.spotify.com/v1/me',
                  headers: {
                    'Authorization': 'Bearer ' + access_token
                  },
                  success: function(response) {
                    let data = {
                      fullName: response.display_name,
                      emailAccount: response.email,
                      followerCount: response.followers,
                      profileImage: response.images,
                      json: true
                    };
                    var firstName = data.fullName.split(' ')[0];
                    userProfilePlaceholder.innerHTML = userProfileTemplate({
                      full_name: data.fullName,
                      first_name: firstName,
                      email: data.emailAccount,
                      image: data.profileImage,
                      follower_count: data.followerCount,
                    });
                    
                    $('#login').hide();
                    $('#loggedin').show();
                  }
              });
            } else {
                // render initial screen
                $('#login').show();
                $('#loggedin').hide();
            }
  
            document.getElementById('obtain-new-token').addEventListener('click', function() {
              $.ajax({
                url: '/refresh_token',
                data: {
                  'refresh_token': refresh_token
                }
              }).done(function(data) {
                access_token = data.access_token;
                oauthPlaceholder.innerHTML = oauthTemplate({
                  access_token: access_token,
                  refresh_token: refresh_token
                });
              });
            }, false);
          } 
        })();
    </script>
  </body>
</html>
