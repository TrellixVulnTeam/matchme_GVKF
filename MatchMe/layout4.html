<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="HandheldFriendly" content="true">
	<title>MatchMe!</title>
    <link rel-"stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootsrap.min.css">
    <link rel="stylesheet" href="layoutstyle4.css">
    <title>Chat with your match!</title>
</head>

<body>
    <div class="navigation" id="nav-bar"></div>
    <div class="container" id="chat-page">

    <h1 class="matchmeheader">Chat with your Match!</h1> 
    <div class="main-container">
        <div class="message-container">
            <div class="chat-form-container">    
                    <form>
                        <textarea rows="1" cols="" form="chat-form" id="message" placeholder="Send a chat" autocomplete="off" required></textarea>
                        <button type="submit"><img src="arrow-transparent.png" alt="send arrow button"></button>
                    </form>
                

                <!-- <textarea rows="1" cols="20" form="chat-form" id="message" placeholder="Send a chat" autocomplete="off" required></textarea>
                <button type="submit"><img src="arrow-transparent.png" alt="send arrow button"></button>
                </div> -->
            </div>   
        </div>

        <div class=new-match>
            <button type="button">Match Me! &#8594</button>
        </div>
    </div>
        
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="./script.js"></script>
        

</body>
</html>
